cmd_scripting 1
set menu_root_path "cmd"
alias build_menu "exec cmd/customcmd/customcmd"
set _menu_id my_menu-2-graphic
set _menu_level 2
set _menu_min 4
set _menu_max 8

set _menu_type_4 1
set _menu_txt_4 "Texture Quality"
set _menu_cmd_4 "exec $menu_root_path/my_menu-3-texture"
set _menu_icn_4 "cmd/right.tga"

set _menu_type_5 3
set _menu_txt_5 "Max FPS"
set _menu_cmd_5 "fps_max"
set _menu_f5 $fps_max

set _menu_type_6 2
set _menu_txt_6 "Show FPS"
set _menu_cmd_6 "cl_showfps"
set _menu_f6 $cl_showfps

set _menu_type_7 2
set _menu_txt_7 "Show Position"
set _menu_cmd_7 "cl_showpos"
set _menu_f7 $cl_chowpos

set _menu_type_8 3
set _menu_txt_8 "Max decals; quantity"
set _menu_cmd_8 "r_decals"
set _menu_f8 $r_decals

build_menu