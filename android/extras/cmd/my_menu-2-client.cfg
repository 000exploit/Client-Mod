cmd_scripting 1
set menu_root_path "cmd"
alias build_menu "exec cmd/customcmd/customcmd"
set _menu_id my_menu-2-client
set _menu_level 2
set _menu_min 1
set _menu_max 10

set _menu_type_1 2
set _menu_txt_1 "Autojump"
set _menu_cmd_1 "cl_autojump"
set _menu_f1 $cl_autojump

set _menu_type_2 2
set _menu_txt_2 "Lower weapon"
set _menu_cmd_2 "cl_lowerweapon"
set _menu_f2 $cl_lowerweapon


set _menu_type_3 2
set _menu_txt_3 "Draw HUD"
set _menu_cmd_3 "hud_draw"
set _menu_f3 $hud_draw

set _menu_type_4 2
set _menu_txt_4 "Fastswitch"
set _menu_cmd_4 "hud_fastswitch"
set _menu_f4 $hud_fastswitch

set _menu_type_5 2
set _menu_txt_5 "hud weapon"
set _menu_cmd_5 "hud_weapon"
set _menu_f5 $hud_weapon


set _menu_type_6 2
set _menu_txt_6 "Speedometer"
set _menu_cmd_6 "hud_speedometer"
set _menu_f6 $hud_speedometer

set _menu_type_7 2
set _menu_txt_7 "Speed in cross"
set _menu_cmd_7 "hud_speedometer_below_cross"
set _menu_f7 $hud_speedometer_below_cross

set _menu_type_8 2
set _menu_txt_8 "Colored speed"
set _menu_cmd_8 "cl_colored_speed"
set _menu_f8 $cl_colored_speed

set _menu_type_9 3
set _menu_txt_9 "hud_color"
set _menu_cmd_9 "hud_color"
set _menu_f9 $hud_color

set _menu_type_10 3
set _menu_txt_10 "hud_speedcolor"
set _menu_cmd_10 "hud_speedcolor"
set _menu_f10 $hud_speedcolor

build_menu