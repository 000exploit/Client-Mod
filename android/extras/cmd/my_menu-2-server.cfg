cmd_scripting 1
set menu_root_path "cmd"
alias build_menu "exec cmd/customcmd/customcmd"
set _menu_id my_menu-2-server
set _menu_level 2
set _menu_min 5
set _menu_max 9

set _menu_type_5 1
set _menu_txt_5 "Cvars"
set _menu_cmd_5 "exec $menu_root_path/my_menu-3-cvars"
set _menu_icn_5 "cmd/right.tga"

set _menu_type_6 2
set _menu_txt_6 "Allow; spectators"
set _menu_cmd_6 "allow_spectators"
set _menu_f6 $allow_spectators

set _menu_type_7 1
set _menu_txt_7 "Restart"
set _menu_cmd_7 "restart"
set _menu_icn_7 ""

set _menu_type_8 1
set _menu_txt_8 "Reconnect"
set _menu_cmd_8 "reconnect"
set _menu_icn_8 ""

set _menu_type_9 1
set _menu_txt_9 "Disconnect"
set _menu_cmd_9 "disconnect"
set _menu_icn_9 ""

build_menu
